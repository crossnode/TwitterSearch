<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <title>TwitterSearch</title>
</head>
<body>
  <h1>TwitterSearch</h1>
	<p><a href="javascript:(function(){window.open('https://twitter.com/search?f=realtime&q='+window.getSelection().toString()+'&src=typd');})();">TwitterSearch</a></p>
  <ol>
    <li>上のリンクをブックマークバーにドラッグ</li>
    <li>任意のページの任意の文字を選択</li>
    <li>ブックマークバーの「TwitterSearch」をクリック</li>
    <li>新規タブでTwitterの検索結果が表示されます</li>
  </ol>
</body>
</html>
